buildscript {
  ext {
    libs = findProperty('libs') ?: [
        kotlin: '1.2.30',
    ]
  }
  repositories {
    if (nexusUrl)
      maven { url "${nexusUrl}/repository/maven-public/" }
    else
      mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${libs.kotlin}"
  }
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'maven'


group = "com.vperi"

repositories {
  if (nexusUrl)
    maven { url "${nexusUrl}/repository/maven-public/" }
  else {
    mavenCentral()
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:${libs.kotlin}"
  implementation 'nl.komponents.kovenant:kovenant:3.3.0'
  implementation 'nl.komponents.kovenant:kovenant-ui:3.3.0'

  testCompile 'junit:junit:4.12'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:${libs.kotlin}"
  testCompile group: 'net.jodah', name: 'concurrentunit', version: '0.4.3'
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts {
  archives sourcesJar
}
